    <script>
      var ids = {
        "mouth": ["m0", "m1", "m2", "m3", "m4", "m5", "m6", "m7", "m8"],
        "eyebrow": ["eb0", "eb1", "eb2", "eb3", "eb4", "eb5"],
        "eyes": ["e0", "e1", "e2", "e3", "e4", "e5", "e6", "e7", "e8", "e9", "e10", "e11", "e12"],
        "nose": ["n0", "n1", "n2", "n3", "n4"]
      }

      function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      function chooseFeature(feature){
        var arr = ids[feature];
        var index = getRandomInt(0, arr.length-1);
        return arr[index];
      }

      var visibleIds = [];
      var bgColor;

      setInterval(function(){
        visibleIds.forEach(function(id){
          hide(id);
        });
        visibleIds = [];
        var mouthId = chooseFeature("mouth");
        var eyebrowId = chooseFeature("eyebrow");
        var eyeId = chooseFeature("eyes");
        var noseId = chooseFeature("nose");
        visibleIds.push(mouthId);
        visibleIds.push(eyebrowId);
        visibleIds.push(eyeId);
        visibleIds.push(noseId);
        visibleIds.forEach(function(id){
          show(id);
        });
      }, 1000);
      function show(id) {
        console.log("show id: ", id);
        var element = document.getElementById(id);
        element.classList.remove("hidden");
      }
      function hide(id) {
        console.log("hide id: ", id);
        var element = document.getElementById(id);
        element.classList.add("hidden");
      }

      function addColor(id, color){
        var element = document.getElementById(id);
        element.classList.add("color");
      }
      function removeColor(id, color){
        var element = document.getElementById(id);
        element.classList.remove("color");
      }
    </script>
