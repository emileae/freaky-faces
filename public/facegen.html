    function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min;

    function swapChars(face){
        // ( ),[ ],{ },| |
        if (face.indexOf("~(") > -1){
            face = face.replace("~(", "(~")
        }
        if (face.indexOf(")~") > -1){
            face = face.replace(")~", "~)")
        }
        if (face.indexOf(">(") > -1){
            face = face.replace(">(", "(>")
        }
        if (face.indexOf(")<") > -1){
            face = face.replace(")<", "<)")
        }

        return face;
    }

    function generateFace(){
        var face = "";
        var noArmsChance = getRandomInt(0, 300);
        var noCheeksChance = getRandomInt(0, 300);
        var smallFaceChance = getRandomInt(0, 300);
        var arms = " ";

        if (noArmsChance < 175){

            }

        var eyes = " ";
        var mouth = chooseMouthWithEyes(arms);
        if (smallFaceChance < 250){
            eyes = chooseEye();
            mouth = chooseMouth();
        }
        cheeks = arms.replace(" ", cheeks);
        eyes = cheeks.replace(" ", eyes);
        face = eyes.replace(" ", mouth);

        face = swapChars(face);
        return face;
    }
